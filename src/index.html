<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="font-main bg-slate-100 text-gray-600">
  <section class="max-w-[1120px] mx-auto shadow-lg flex flex-col h-full min-h-screen">
    <!-- Header start -->
    <header class="bg-primary text-white py-4 text-center shadow-md">
      <h1 class="text-lg font-bold lg:text-xl">Bookshelf App</h1>
    </header>
    <!-- Header end -->
    <div class="flex flex-1">
      <!-- Sidebar start -->
      <aside class="lg:w-sidebar bg-gray-200 py-3 space-y-3">
        <h2 class="flex items-center gap-4 py-3 px-3 lg:px-5 font-bold">
          <span class="h-12 w-12 flex-shrink-0 rounded-full inline-flex items-center justify-center bg-slate-300">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </span>
          <span class="hidden lg:block">Aplikasi Manajemen Rak Buku</span>
        </h2>
        <form action="#" class="px-5 relative hidden lg:block">
          <input type="text" class="h-10 bg-white rounded-md w-full shadow focus:shadow-lg transition focus:outline-none px-3 text-sm" autocomplete="off" placeholder="Cari judul buku...">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-500 absolute top-1/2 transform -translate-y-1/2 right-0 pr-2 mr-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </form>
        <div class="space-y-3 py-3">
          <button type="button" class="active bg-gray-300/70 flex gap-4 px-5 py-3 w-full font-semibold text-primary">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            <span class="hidden lg:block">Tambah Buku Baru</span>
          </button>
          <h3 class="font-semibold py-2 px-5 text-gray-500 hidden lg:block">Daftar Rak Buku</h3>
          <ul>
            <li class="block bg-gray-300/30 text-gray-700 font-medium">
              <a class="lg:pl-8 px-5 py-3 inline-flex gap-2 justify-between w-full hover:bg-gray-100/30 transition" href="#">
                <div class="inline-flex gap-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                  </svg>
                  <span class="hidden lg:block">Semua</span>
                </div>
                <span class="hidden lg:inline-block">5</span>
              </a>
            </li>
            <li class="block bg-gray-300/30 text-gray-700 font-medium">
              <a class="lg:pl-8 px-5 py-3 inline-flex gap-2 justify-between w-full hover:bg-gray-100/30 transition" href="#">
                <div class="inline-flex gap-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                  </svg>
                  <span class="hidden lg:block">Belum Selesai Dibaca</span>
                </div>
                <span class="hidden lg:inline-block">3</span>
              </a>
            </li>
            <li class="block bg-gray-300/30 text-gray-700 font-medium">
              <a class="lg:pl-8 px-5 py-3 inline-flex gap-2 justify-between w-full hover:bg-gray-100/30 transition" href="#">
                <div class="inline-flex gap-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                  <span class="hidden lg:block">Selesai Dibaca</span>
                </div>
                <span class="hidden lg:inline-block">2</span>
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- Sidebar end -->
      <main class="lg:w-content w-full px-5 lg:px-6 py-8 space-y-5 bg-white">
        <form action="#" method="post" id="form" class="space-y-5">
          <h2 class="font-bold text-xl">Tambah Buku Baru</h2>
          <div class="flex flex-col space-y-3">
            <label for="judul" class="text-sm text-gray-600/90">Judul</label>
            <input type="text" id="judul" class="bg-gray-200/50 border border-gray-300/90 focus:border-primary h-10 rounded-md px-3 focus:outline-none">
          </div>
          <div class="flex flex-col space-y-3">
            <label for="penulis" class="text-sm text-gray-600/90">Penulis</label>
            <input type="text" id="penulis" class="bg-gray-200/50 border border-gray-300/90 focus:border-primary h-10 rounded-md px-3 focus:outline-none">
          </div>
          <div class="flex flex-col space-y-3">
            <label for="tahun" class="text-sm text-gray-600/90">Tahun</label>
            <input type="number" id="tahun" class="bg-gray-200/50 border border-gray-300/90 focus:border-primary h-10 rounded-md px-3 focus:outline-none">
          </div>
          <label for="selesai" class="custom-checkbox py-2">
            <input type="checkbox" id="selesai" class="checkbox" value="yes">
            <span>Selesai dibaca</span>
          </label>
          <div class="py-3">
            <button class="w-full py-3 px-5 bg-primary text-white rounded-md">Tambahkan buku sebagai <strong>Belum Selesai Dibaca</strong></button>
          </div>
        </form>
      </main>
    </div>
    
  </section>

  <script src="./js/main.js"></script>

</body>

</html>
